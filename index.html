<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
		<title>Multimedia,animacja i obsluga urzadzen - HTML 5 </title>
	</head>
<body>
    <main>
    <section class="movie-list">
        <ul class="movies-wrapper">
            <li class="movie">
                <span class="movie__link" data-video="https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4">Sample video 1</span class="movie__link">
                <button class="movie__up-button">next</button>
                <button class="movie__down-button">previous</button>
                    <button class="movie__remove-button">Delete</button>
            </li>
            <li class="movie">
                <span class="movie__link" data-video="http://techslides.com/demos/sample-videos/small.mp4">Sample video 2</span class="movie__link">
                <button class="movie__up-button">next</button>
                <button class="movie__down-button">previous</button>
                <button class="movie__remove-button">Delete</button>
                </li>
                <li class="movie">
                    <span class="movie__link" data-video="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4">Sample video 3</span class="movie__link">
                    <button class="movie__up-button">next</button>
                    <button class="movie__down-button">previous</button>
                    <button class="movie__remove-button">Delete</button>
                </li>
                <li class="movie">
                    <span class="movie__link" data-video="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerEscapes.mp4">Sample video 4</span class="movie__link">
                    <button class="movie__up-button">next</button>
                    <button class="movie__down-button">previous</button>
                    <button class="movie__remove-button">Delete</button>
                </li>
                <li class="movie">
                    <span class="movie__link" data-video="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerFun.mp4">Sample video 5</span class="movie__link">
                    <button class="movie__up-button">next</button>
                    <button class="movie__down-button">previous</button>
                    <button class="movie__remove-button">Delete</button>
                </li>
            </ul>
        </section>
        <section class="video-player">
            <video autoplay controls width="720" src="https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4"></video>
        </section>
        <section class="movie-form">
            <h2>Add movie to playlist</h2>
            <form class="add-movie__form">
                <div class="form__item movie-title">
                    <label for="movie-title">Enter movie title: </label>
                    <input type="text" name="movie-title" id="movie-title" value="Volkswagen GTI Review" required>
                </div>
                <div class="form__item movie-url">
                    <label for="movie-url">Enter movie url: </label>
                    <input type="text" name="movie-url" id="movie-url" value="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/VolkswagenGTIReview.mp4" required>
                </div>
                <div class="form__item add-movie">
                    <button class="add-movie__button">Add</button>
                </div>
            </form>
        </section>

    </main>
<script src="script.js"></script>
</body> 
</html>
